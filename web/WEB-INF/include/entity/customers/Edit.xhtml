<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CustomersEditDlg" widgetVar="CustomersEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCustomersTitle}" closeOnEscape="true">

            <h:form id="CustomersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{customersController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCustomersLabel_customerId}" for="customerId" />
                        <h:outputText id="customerId" value="#{customersController.selected.customerId}" />

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_contactNumber}" for="contactNumber" />
                        <p:inputText id="contactNumber" value="#{customersController.selected.contactNumber}" title="#{myBundle.EditCustomersTitle_contactNumber}"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_contactPerson}" for="contactPerson" />
                        <p:inputText id="contactPerson" value="#{customersController.selected.contactPerson}" title="#{myBundle.EditCustomersTitle_contactPerson}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_customerAddress}" for="customerAddress" />
                        <p:inputText id="customerAddress" value="#{customersController.selected.customerAddress}" title="#{myBundle.EditCustomersTitle_customerAddress}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_dumbrage0To15}" for="dumbrage0To15" />
                        <p:inputText id="dumbrage0To15" value="#{customersController.selected.dumbrage0To15}" title="#{myBundle.EditCustomersTitle_dumbrage0To15}"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_dumbrage15To30}" for="dumbrage15To30" />
                        <p:inputText id="dumbrage15To30" value="#{customersController.selected.dumbrage15To30}" title="#{myBundle.EditCustomersTitle_dumbrage15To30}"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_dumbrage30To45}" for="dumbrage30To45" />
                        <p:inputText id="dumbrage30To45" value="#{customersController.selected.dumbrage30To45}" title="#{myBundle.EditCustomersTitle_dumbrage30To45}"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_dumbrage45To60}" for="dumbrage45To60" />
                        <p:inputText id="dumbrage45To60" value="#{customersController.selected.dumbrage45To60}" title="#{myBundle.EditCustomersTitle_dumbrage45To60}"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_dumbrageOver90}" for="dumbrageOver90" />
                        <p:inputText id="dumbrageOver90" value="#{customersController.selected.dumbrageOver90}" title="#{myBundle.EditCustomersTitle_dumbrageOver90}"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{customersController.selected.fullName}" title="#{myBundle.EditCustomersTitle_fullName}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_gstNumber}" for="gstNumber" />
                        <p:inputText id="gstNumber" value="#{customersController.selected.gstNumber}" title="#{myBundle.EditCustomersTitle_gstNumber}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_shortName}" for="shortName" />
                        <p:inputText id="shortName" value="#{customersController.selected.shortName}" title="#{myBundle.EditCustomersTitle_shortName}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditCustomersLabel_status}" for="status" />
                        <p:inputText id="status" value="#{customersController.selected.status}" title="#{myBundle.EditCustomersTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.save}" value="#{myBundle.Save}" update="display,:CustomersListForm:datalist,:CustomersListForm:CustomersDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CustomersEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CustomersEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
