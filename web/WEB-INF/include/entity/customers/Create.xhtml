<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomersCreateDlg" widgetVar="CustomersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCustomersTitle}" closeOnEscape="true">

            <h:form id="CustomersCreateForm">

                <h:panelGroup id="display" rendered="#{customersController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_contactNumber}" for="contactNumber" />
                        <p:inputText id="contactNumber" value="#{customersController.selected.contactNumber}" title="#{myBundle.CreateCustomersTitle_contactNumber}"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_contactPerson}" for="contactPerson" />
                        <p:inputText id="contactPerson" value="#{customersController.selected.contactPerson}" title="#{myBundle.CreateCustomersTitle_contactPerson}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_customerAddress}" for="customerAddress" />
                        <p:inputText id="customerAddress" value="#{customersController.selected.customerAddress}" title="#{myBundle.CreateCustomersTitle_customerAddress}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_dumbrage0To15}" for="dumbrage0To15" />
                        <p:inputText id="dumbrage0To15" value="#{customersController.selected.dumbrage0To15}" title="#{myBundle.CreateCustomersTitle_dumbrage0To15}"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_dumbrage15To30}" for="dumbrage15To30" />
                        <p:inputText id="dumbrage15To30" value="#{customersController.selected.dumbrage15To30}" title="#{myBundle.CreateCustomersTitle_dumbrage15To30}"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_dumbrage30To45}" for="dumbrage30To45" />
                        <p:inputText id="dumbrage30To45" value="#{customersController.selected.dumbrage30To45}" title="#{myBundle.CreateCustomersTitle_dumbrage30To45}"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_dumbrage45To60}" for="dumbrage45To60" />
                        <p:inputText id="dumbrage45To60" value="#{customersController.selected.dumbrage45To60}" title="#{myBundle.CreateCustomersTitle_dumbrage45To60}"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_dumbrageOver90}" for="dumbrageOver90" />
                        <p:inputText id="dumbrageOver90" value="#{customersController.selected.dumbrageOver90}" title="#{myBundle.CreateCustomersTitle_dumbrageOver90}"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_fullName}" for="fullName" />
                        <p:inputText id="fullName" value="#{customersController.selected.fullName}" title="#{myBundle.CreateCustomersTitle_fullName}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_gstNumber}" for="gstNumber" />
                        <p:inputText id="gstNumber" value="#{customersController.selected.gstNumber}" title="#{myBundle.CreateCustomersTitle_gstNumber}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_shortName}" for="shortName" />
                        <p:inputText id="shortName" value="#{customersController.selected.shortName}" title="#{myBundle.CreateCustomersTitle_shortName}" size="60" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateCustomersLabel_status}" for="status" />
                        <p:inputText id="status" value="#{customersController.selected.status}" title="#{myBundle.CreateCustomersTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customersController.saveNew}" value="#{myBundle.Save}" update="display,:CustomersListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CustomersCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CustomersCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
