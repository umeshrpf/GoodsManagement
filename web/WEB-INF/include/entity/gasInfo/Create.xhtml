<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasInfoCreateDlg" widgetVar="GasInfoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateGasInfoTitle}" closeOnEscape="true">

            <h:form id="GasInfoCreateForm">

                <h:panelGroup id="display" rendered="#{gasInfoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateGasInfoLabel_gasType}" for="gasType" />
                        <p:inputText id="gasType" value="#{gasInfoController.selected.gasType}" title="#{myBundle.CreateGasInfoTitle_gasType}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gasInfoController.saveNew}" value="#{myBundle.Save}" update="display,:GasInfoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GasInfoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GasInfoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
