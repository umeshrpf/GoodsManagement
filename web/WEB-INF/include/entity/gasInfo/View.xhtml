<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GasInfoViewDlg" widgetVar="GasInfoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGasInfoTitle}" closeOnEscape="true">

            <h:form id="GasInfoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{gasInfoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGasInfoLabel_gasTypeId}"/>
                        <h:outputText value="#{gasInfoController.selected.gasTypeId}" title="#{myBundle.ViewGasInfoTitle_gasTypeId}"/>

                        <h:outputText value="#{myBundle.ViewGasInfoLabel_gasType}"/>
                        <h:outputText value="#{gasInfoController.selected.gasType}" title="#{myBundle.ViewGasInfoTitle_gasType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('GasInfoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
