<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="GasInfoListForm">

        <p:panel header="#{myBundle.ListGasInfoTitle}">
            <p:contextMenu id="GasInfoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('GasInfoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('GasInfoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('GasInfoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('GasInfoListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.GasInfoMenuItem_priceConfigurationCollection}" icon="ui-icon-search"  action="#{gasInfoController.navigatePriceConfigurationCollection}" disabled="#{gasInfoController.isPriceConfigurationCollectionEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.GasInfoMenuItem_cylindersCollection}" icon="ui-icon-search"  action="#{gasInfoController.navigateCylindersCollection}" disabled="#{gasInfoController.isCylindersCollectionEmpty}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{gasInfoController.items}"
                         lazy="false"
                         rowKey="#{item.gasTypeId}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{gasInfoController.selected}"
                         filteredValue="#{gasInfoController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{gasInfoController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.gasTypeId}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:GasInfoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:GasInfoDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('GasInfoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.gasTypeId}" filterBy="#{item.gasTypeId}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGasInfoTitle_gasTypeId}"/>
                    </f:facet>
                    <h:outputText value="#{item.gasTypeId}"/>
                </p:column>


                <p:column sortBy="#{item.gasType}" filterBy="#{item.gasType}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGasInfoTitle_gasType}"/>
                    </f:facet>
                    <h:outputText value="#{item.gasType}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{gasInfoController.prepareCreate}" update=":GasInfoCreateForm" oncomplete="PF('GasInfoCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":GasInfoViewForm" oncomplete="PF('GasInfoViewDialog').show()" disabled="#{empty gasInfoController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":GasInfoEditForm" oncomplete="PF('GasInfoEditDialog').show()" disabled="#{empty gasInfoController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{gasInfoController.delete}" update=":growl,datalist" disabled="#{empty gasInfoController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
