<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GasInfoEditDlg" widgetVar="GasInfoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditGasInfoTitle}" closeOnEscape="true">

            <h:form id="GasInfoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{gasInfoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditGasInfoLabel_gasTypeId}" for="gasTypeId" />
                        <h:outputText id="gasTypeId" value="#{gasInfoController.selected.gasTypeId}" />

                        <p:outputLabel value="#{myBundle.EditGasInfoLabel_gasType}" for="gasType" />
                        <p:inputText id="gasType" value="#{gasInfoController.selected.gasType}" title="#{myBundle.EditGasInfoTitle_gasType}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gasInfoController.save}" value="#{myBundle.Save}" update="display,:GasInfoListForm:datalist,:GasInfoListForm:GasInfoDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GasInfoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GasInfoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
