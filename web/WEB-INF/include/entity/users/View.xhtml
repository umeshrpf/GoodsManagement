<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsersTitle}" closeOnEscape="true">

            <h:form id="UsersViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usersController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsersLabel_userId}"/>
                        <h:outputText value="#{usersController.selected.userId}" title="#{myBundle.ViewUsersTitle_userId}"/>

                        <h:outputText value="#{myBundle.ViewUsersLabel_name}"/>
                        <h:outputText value="#{usersController.selected.name}" title="#{myBundle.ViewUsersTitle_name}"/>

                        <h:outputText value="#{myBundle.ViewUsersLabel_role}"/>
                        <h:outputText value="#{usersController.selected.role}" title="#{myBundle.ViewUsersTitle_role}"/>

                        <h:outputText value="#{myBundle.ViewUsersLabel_password}"/>
                        <h:outputText value="#{usersController.selected.password}" title="#{myBundle.ViewUsersTitle_password}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsersViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
