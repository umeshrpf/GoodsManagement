<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsersTitle}" closeOnEscape="true">

            <h:form id="UsersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usersController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUsersLabel_userId}" for="userId" />
                        <h:outputText id="userId" value="#{usersController.selected.userId}" />

                        <p:outputLabel value="#{myBundle.EditUsersLabel_name}" for="name" />
                        <p:inputText id="name" value="#{usersController.selected.name}" title="#{myBundle.EditUsersTitle_name}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_name}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditUsersLabel_role}" for="role" />
                        <p:inputText id="role" value="#{usersController.selected.role}" title="#{myBundle.EditUsersTitle_role}" required="true" requiredMessage="#{myBundle.EditUsersRequiredMessage_role}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditUsersLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usersController.selected.password}" title="#{myBundle.EditUsersTitle_password}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.save}" value="#{myBundle.Save}" update="display,:UsersListForm:datalist,:UsersListForm:UsersDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsersEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsersEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
