<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CylinderTransactionViewDlg" widgetVar="CylinderTransactionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCylinderTransactionTitle}" closeOnEscape="true">

            <h:form id="CylinderTransactionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cylinderTransactionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCylinderTransactionLabel_transactionId}"/>
                        <h:outputText value="#{cylinderTransactionController.selected.transactionId}" title="#{myBundle.ViewCylinderTransactionTitle_transactionId}"/>

                        <h:outputText value="#{myBundle.ViewCylinderTransactionLabel_logOutInvoiceNo}"/>
                        <h:outputText value="#{cylinderTransactionController.selected.logOutInvoiceNo}" title="#{myBundle.ViewCylinderTransactionTitle_logOutInvoiceNo}"/>

                        <h:outputText value="#{myBundle.ViewCylinderTransactionLabel_loginDate}"/>
                        <h:outputText value="#{cylinderTransactionController.selected.loginDate}" title="#{myBundle.ViewCylinderTransactionTitle_loginDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCylinderTransactionLabel_loginInvoiceNo}"/>
                        <h:outputText value="#{cylinderTransactionController.selected.loginInvoiceNo}" title="#{myBundle.ViewCylinderTransactionTitle_loginInvoiceNo}"/>

                        <h:outputText value="#{myBundle.ViewCylinderTransactionLabel_logOutDate}"/>
                        <h:outputText value="#{cylinderTransactionController.selected.logOutDate}" title="#{myBundle.ViewCylinderTransactionTitle_logOutDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="Customer Name"/>
                        <h:outputText value="#{cylinderTransactionController.selected.customerId.fullName}"/>

                        <h:outputText value="Cylinder Number"/>
                        <h:outputText value="#{cylinderTransactionController.selected.cylinderId.cylinderNumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CylinderTransactionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
