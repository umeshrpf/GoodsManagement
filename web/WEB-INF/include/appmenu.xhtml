<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="menuForm" rendered="#{loginBean.success}">
            <p:menubar>
                <p:menuitem value="#{myBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <p:submenu label="#{myBundle.Maintenance}">
                    <p:menuitem value="#{myBundle.CustomersHeading}..." outcome="/app/customers/index" rendered="#{loginBean.success}"/>
                    <p:menuitem value="#{myBundle.CylinderTransactionHeading}..." outcome="/app/cylinderTransaction/index" rendered="#{loginBean.success}"/>
                    <p:menuitem value="#{myBundle.CylindersHeading}..." outcome="/app/cylinders/index" rendered="#{loginBean.success}"/>
                    <p:menuitem value="#{myBundle.DepositsHeading}..." outcome="/app/deposits/index" rendered="#{loginBean.success}"/>
                    <p:menuitem value="#{myBundle.GasInfoHeading}..." outcome="/app/gasInfo/index" rendered="#{loginBean.success}"/>
                    <p:menuitem value="#{myBundle.PriceConfigurationHeading}..." outcome="/app/priceConfiguration/index" rendered="#{loginBean.success and loginBean.adminRole}"/>
                    <p:menuitem value="#{myBundle.UsersHeading}..." outcome="/app/users/index" rendered="#{loginBean.success and loginBean.adminRole}"/>
                </p:submenu>
               <p:menuitem value="Log Out"  outcome="/login" rendered="#{loginBean.success}"/>
            </p:menubar>
            
        </h:form>
    </ui:composition>

</html>
